import: 
  - '~/.config/alacritty/colors.yml'
  - '~/.config/alacritty/font.yml'

################################################################

window:
  padding:
    x: 10
    y: 10

  title: Alacritty
  dynamic_title: true

################################################################

scrolling:
  history: 10000
  multiplier: 3

################################################################

bell:
  color: '#8fbcbb'
  duration: 250

################################################################

cursor:
  style:
    shape: Beam
    blinking: On

  blink_interval: 500

  unfocused_hollow: false

################################################################

live_config_reload: true